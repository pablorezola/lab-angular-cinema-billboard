<h1>IronMovies</h1>

<div class="movies">
  <li *ngFor="let movie of movies">
      <img class="list" src="{{movie.poster}}" alt="">
      <h2>{{movie.title}}</h2>
      <a [routerLink]="['/movie',movie.id]"><p>See More!</p></a>
  </li>
</div>
